version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: ["npm", "run", "serve"]

  backend:
    build:
      context: ./backend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo
    command: ["npm", "start"]

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./database:/data/db

volumes:
  mongo-data:
